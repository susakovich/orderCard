<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content-wrapper">
        <div class="wrapper">
          <img class="hero-pic" src="images/illustration-hero.svg" alt="" />
          <h1>Order Summary</h1>
          <p class="summary-text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device <br />anywhere you like!
          </p>
          <div class="annual-plan">
            <img class="annual-img" src="images/icon-music.svg" alt="" />
            <div class="annual-price">
              <h4>Annual Plan</h4>
              <p class="price">$59.99/year</p>
            </div>
            <a class="change" href=""> Change</a>
          </div>
          <button class="payment">Proceed to Payment</button>
          <a href="" class="order">Cancel Order</a>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Susakovic Danijel</a>.
    </div>
  </body>
</html>
